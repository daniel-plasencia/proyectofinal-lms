# ============================================
# SERVER
# ============================================
server.port=8083
spring.application.name=enrollment-service

# ============================================
# POSTGRESQL (enrollmentdb - puerto 5435)
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5435/enrollmentdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA
# ============================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# REST - URLs de microservicios (RestTemplate)
# TRABAJO_FINAL: enrollment-service consume user-service y course-service
# ============================================
user.service.url=http://localhost:8081
course.service.url=http://localhost:8082

# ============================================
# KAFKA (producer: lms.enrollment.events; consumer: lms.payment.events)
# ============================================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=enrollment-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# ============================================
# LOGGING
# ============================================
logging.level.com.tecsup.app.micro.enrollment=DEBUG
logging.level.org.hibernate.SQL=DEBUG
